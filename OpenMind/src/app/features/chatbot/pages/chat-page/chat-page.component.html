<mat-card class="chat-card">
  <mat-card-header>
    <mat-card-title class="title-wrap">
      <mat-form-field appearance="outline" class="title-field">
        <mat-label>Título de la conversación</mat-label>
        <input matInput [(ngModel)]="titulo" placeholder="Nueva conversación">
      </mat-form-field>
      <span class="actions">
        <button mat-stroked-button color="primary" (click)="save()">
          <mat-icon>save</mat-icon> Guardar
        </button>
        <button mat-stroked-button (click)="new()">
          <mat-icon>add</mat-icon> Nueva
        </button>
        <a mat-flat-button color="accent" routerLink="/chatbot/history">
          <mat-icon>history</mat-icon> Historial
        </a>
      </span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="chat-body" [class.empty]="!(convo?.mensajes?.length)">
      <div *ngFor="let m of convo?.mensajes" class="msg" [class.me]="m.from==='user'" [class.bot]="m.from==='bot'">
        <div class="bubble mat-elevation-z2">
          <div class="meta">
            <mat-chip-set>
              <mat-chip [color]="m.from==='user' ? 'primary' : 'accent'" selected>
                <mat-icon>{{ m.from==='user' ? 'person' : 'smart_toy' }}</mat-icon>
                {{ m.from==='user' ? 'Tú' : 'OpenMind Bot' }}
              </mat-chip>
            </mat-chip-set>
            <span class="ts">{{ m.ts | date:'short' }}</span>
          </div>
          <div class="text">{{ m.text }}</div>
        </div>
      </div>

      <div *ngIf="!convo?.mensajes?.length" class="placeholder">
        <mat-icon fontIcon="chat"></mat-icon>
        <p>Comienza escribiendo cómo te sientes hoy…</p>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>

  <mat-card-actions align="end" class="input-row">
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Escribe tu mensaje…</mat-label>
      <input matInput [(ngModel)]="input" (keyup.enter)="send()">
    </mat-form-field>
    <button mat-fab color="primary" (click)="send()" matTooltip="Enviar">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
