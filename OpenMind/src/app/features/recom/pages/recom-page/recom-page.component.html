<mat-card class="recom-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>recommend</mat-icon>&nbsp;Recomendaciones profesionales
    </mat-card-title>
    <mat-card-subtitle>Basadas en tu conversación actual</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list" *ngIf="recomendaciones.length; else emptyTpl">
      <mat-list-item role="listitem" *ngFor="let r of recomendaciones">
        <mat-icon matListItemIcon [color]="colorFor(r.tipo)">{{ iconFor(r.tipo) }}</mat-icon>
        <div matListItemTitle>{{ r.titulo }}</div>
        <div matListItemLine>{{ r.detalle }}</div>
        <div matListItemMeta class="row-actions">
          <button mat-stroked-button [color]="colorFor(r.tipo)" (click)="$event.preventDefault()">
            <mat-icon>open_in_new</mat-icon>
            Ver más
          </button>
        </div>
      </mat-list-item>

      <mat-divider></mat-divider>
    </mat-list>

    <ng-template #emptyTpl>
      <div class="empty">
        <mat-icon>inbox</mat-icon>
        <p>No hay recomendaciones aún.</p>
        <button mat-flat-button color="primary" (click)="refresh()">
          <mat-icon>refresh</mat-icon>
          Actualizar
        </button>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
