<div class="profile-container">
  <h1>Editar Perfil</h1>

  <div class="form-section">
    <div class="row">
      <mat-form-field appearance="outline" class="input-field half">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingresa tu nombre">
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-field half">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Ingresa tu contraseña">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="input-field full">
      <mat-label>Correo</mat-label>
      <input matInput type="email" placeholder="Ingresa tu correo">
    </mat-form-field>

    <button mat-raised-button color="primary" class="save-btn">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </div>
</div>
